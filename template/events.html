{% extends 'base.html' %}
{% load static %}
{% block title %}Events{% endblock %}

{% block content %}
<style>
  .events-title {
    text-align: center;
    margin: 40px 0 20px 0;
    font-family: Arial, sans-serif;
  }

  .events-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 10px;
  }

  .event-card {
    width: 280px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    background: #fff;
    display: flex;
    flex-direction: column;
  }

  .event-img {
    width: 100%;
    height: 160px;
    /* object-fit: cover; */
  }

  .event-body {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .event-title {
    margin: 0 0 10px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2rem;
    color: #333;
  }

  .event-desc {
    flex-grow: 1;
    font-size: 1.6rem;
    color: #555;
    margin-bottom: 15px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .event-btn {
    align-self: flex-start;
    text-decoration: none;
    background-color: rgb(244, 23, 200);
    color: white;
    padding: 8px 16px;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .event-btn:hover {
    background-color: rgb(200, 15, 170);
  }
</style>
<h2 class="events-title">Events</h2>
<div class="events-container">
  {% for i in eve %}
  <div class="event-card">
    <img src="{{ i.img.url }}" alt="{{ i.name }}" class="event-img">
    <div class="event-body">
      <h5 class="event-title">{{ i.name }}</h5>
      <p class="event-desc">{{ i.desc }}</p>
      <a href="{% url 'event_detail' i.id %}" class="event-btn">View Details</a>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
