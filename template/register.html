{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }

    .content {
      display: flex;
      flex-direction: column;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
    }

    .button input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #6c63ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button input:hover {
      background-color: #574fd6;
    }

    @media (max-width: 500px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
    button{
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      background-color: #ccc;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" method="post" >
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <label>User Name :</label>
            <input type="text" name="username" required>
          </div>
          <div class="input-box">
            <label>E-Mail ID :</label>
            <input type="email" name="email" required>
          </div>
          <div class="input-box">
            <label>Password :</label>
            <input type="password" name="password" required>
          </div>
          <div class="input-box">
            <label>Confirm Password:</label>
            <input type="password" name="confirmpassword" required>
          </div>
        </div>
       <div class="button">
          <input type="submit" name="submit" value="Sign Up">
        </div>
        <div class="button">
           <button><a href="{% url 'index' %}" >Back to Home</a></button>
        </div>

      </form>
      <div>
        {% if messages %}
          {% for message in messages %}
            <script>
              alert("{{ message }}");
            </script>
          {% endfor %}
        {% endif %}

      </div>
    </div>
  </div>
</body>
</html>
