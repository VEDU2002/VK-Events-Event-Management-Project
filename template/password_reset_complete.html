{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Changed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff9966;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e68557;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Password Changed</div>
    <div class="message">
      Your password has been successfully changed. You can now log in.
    </div>
    <a href="{% url 'login' %}" class="button">Go to Login</a>
  </div>
</body>
</html>
